<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let displayedColumn of displayedColumns" [matColumnDef]="displayedColumn.key">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumn.title}}</th>
    <td mat-cell *matCellDef="let element">
      {{checkDataToDisplay(displayedColumn.key) ? (element[displayedColumn.key] | date: 'dd-MM-yyyy hh:mm:ss') : element[displayedColumn.key]}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="d(displayedColumns)"></tr>
  <tr mat-row *matRowDef="let row; columns: d(displayedColumns);"></tr>
</table>
<h3 *ngIf="!isDataSource()" class="uppercase white bg-brown r2 py-1 px-3 text-center">No data for the graph!</h3>
