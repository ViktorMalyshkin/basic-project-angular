<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let displayedColumn of displayedColumns" [matColumnDef]="displayedColumn">
    <th mat-header-cell *matHeaderCellDef>{{displayedColumn}}</th>
    <td mat-cell *matCellDef="let element">
      {{checkDataToDisplay(displayedColumn) ? (element[ displayedColumn ] | date: 'dd-MM-yyyy hh:mm:ss') : element[ displayedColumn ]}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
