<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate"
                        [disabled]="isDisabledDatepicker">
    <input #inputStartDate matStartDate formControlName="start" placeholder="Start date" (dateChange)="selectionStartDateEvent($event)">
    <input #inputEndDate matEndDate formControlName="end" placeholder="End date" (dateChange)="selectionEndDateEvent($event)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>
      keyboard_arrow_down
    </mat-icon>
  </mat-datepicker-toggle>
  <mat-date-range-picker #picker (viewChanged)="selectionRangeEvent($event)"></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  <mat-hint>Available : {{minDate | date:'dd.MM.yyyy'}} - {{maxDate | date: 'dd.MM.yyyy'}}</mat-hint>
</mat-form-field>
