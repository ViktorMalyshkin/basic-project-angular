<mat-form-field appearance="fill">
  <mat-label>Currency</mat-label>
  <mat-select [formControl]="currenciesControl" required (selectionChange)="selectionChangeEvent($event)">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let item of items" [value]="item">
      {{item.Name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="currenciesControl.hasError('required')">Please choose a currency</mat-error>
<!--  <mat-hint >{{hintTitle}}: {{currenciesControl.value?.Description}}</mat-hint>-->
</mat-form-field>
