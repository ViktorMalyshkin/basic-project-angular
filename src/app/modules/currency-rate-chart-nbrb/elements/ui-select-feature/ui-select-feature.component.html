<p>ui-select-feature works!</p>
<mat-form-field appearance="fill">
  <mat-label>Currency</mat-label>
  <mat-select [formControl]="currenciesControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let item of items" [value]="item">
      {{item.Name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="currenciesControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{currenciesControl.value?.Cur_Code}}</mat-hint>
</mat-form-field>

<pre>{{selectionChange | json}}</pre>
