
<div class="d-flex just-space-evenly">
  <app-ui-select-feature [items]="dataSelect" [hintTitle]="hintTitle" (selectionChange)="selectionCurrencyEvent($event)"
  ></app-ui-select-feature>
  <app-ui-datepicker [isDisabledDatepicker]='isDisabledDatepicker' (selectionStartDate)="selectionStartDateEvent($event)" (selectionEndDate)="selectionEndDateEvent($event)"></app-ui-datepicker>
  <div class="d-flex just-center items-center"><button mat-raised-button [disabled]="isDisabledButton" (click)="buildChartEvent($event, dynamicsApiParams)">Basic</button></div>
</div>
<hr>
<app-ui-bar-graph [data]="dataChart"></app-ui-bar-graph>
<pre>{{dynamicsApiParams | json}}</pre>
