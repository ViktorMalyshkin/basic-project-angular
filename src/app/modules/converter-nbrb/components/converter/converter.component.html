<form [formGroup]="formGroup">
  <div formArrayName="currency">
    <div *ngFor="let item of currency.controls; let i=index" class="d-flex just-center">
      <app-el-currency [names]="items" [item]="item" [formGroupName]="i"></app-el-currency>
    </div>
    <button (click)="addNewCurrency()">+ Add Currency</button>
  </div>
</form>
